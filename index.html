<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <title>Foodle</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lato" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-spoon.ico">
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header role="banner">
      <h1 class="name">Foodle</h1>
    </header>

    <main role="main">
      <section class="info">
        <div class="background-img">
          <h2 id="info-text">Find something to cook with the food you already have.</h2>
        </div>
        <button id="chevron-down"><i class="fas fa-chevron-down fa-lg" style="color: #5C4B51; cursor: pointer;"></i></button>
      </section>

      <section class="search">
        <h4>Enter your ingredients separated by a comma into the search bar to see recipes! </h4>
        <form class="js-search-form">
          <input type="text" class="js-search-bar" placeholder="apples, flour" required />
          <button type="submit" class="js-search-btn">Search  <i class="fas fa-search fa-xs"></i></button>
        </form>
        <div class="loader"></div>
      </section>
        <p id="recipe-list-title">Recipes for you: </p>
        <div class="js-search-results"></div>

      <footer role="navigation" class="footer">
        <span id="contactinfo">Made by Carly Sierra <a href="https://github.com/csierra15/foodle"><i class="fab fa-github-square"></i></a></span>
      </footer>
    </main>
    <div class="overlay"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
