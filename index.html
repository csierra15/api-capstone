<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Foodle</title>
      <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lato" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
      <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="background-img">
      <header role="banner">
          <h1>Foodle</h1>
      </header>
      <main role="main">
          <p id="instructions">Find something to cook with the food you already have.</p>
          <p id="sub-instructions">Enter ingredients separated by a comma to search for recipes. </p>
          <form class="js-search-form">
            <input type="text" class="js-search-bar" placeholder="apples, flour, eggs..." required>
            <input type="submit" role="button" class="js-search-btn" value="Enter">
          </form>
          <div class="js-search-results"></div>
          <a href="#" id="top-btn">^ Back To Top</a>
      </main>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
