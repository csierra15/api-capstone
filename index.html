<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <title>Foodle</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lato" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-spoon.ico">
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header role="banner">
      <h1 class="name">Foodle</h1>
    </header>
    <div class="background-img">
    <main role="main">

      <section class="info">
        <h2 id="instructions">Find something to cook with the food you already have.</h2>
        <i class="fas fa-chevron-down fa-lg" data-fa-transform="down-6" style="color: #5C4B51;"></i>
      </section>

      <section class="search">
        <h4 id="sub-instructions">Enter your ingredients separated by a comma into the search bar. Then we'll show you some recipes that match! </h4>
        <form class="js-search-form">
          <input type="text" class="js-search-bar" placeholder="apples, flour, eggs..." required>
          <input type="submit" role="button" class="js-search-btn" value="Enter">
        </form>
        <div class="loader"></div>
        <p id="recipe-list">Recipes for you: </p>
        <div class="js-search-results"></div>
        <div id="top-btn">^ Back To Top</div>
        <div class="overlay"></div>
      </section>

    </main>
    </div>
    <footer role="navigation" class="footer">
      <span id="contactinfo">Made by Carly Sierra <a href="https://github.com/csierra15/foodle"><i class="fab fa-github-square"></i></a></span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
