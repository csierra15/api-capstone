<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Foodle</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
        <h1>Foodle</h1>
    </header>
    <main role="main">
        <p>Enter ingredients you already have to find a recipe.</p>
        <p>Already know what you want to make? Search for recipes, too.</p>
        <form>
            <input type="text" class="search-bar" placeholder="apples, Greek, eggs..." required></input>
            <button type="submit" class="search-btn" value="Enter"></button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="index.js"></script>
  </body>
</html>
